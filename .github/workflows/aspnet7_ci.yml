# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deployment - .NET 7.0

on:
  push:
    branches:
      - dev/aspnet7.0
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Install Required Tools
        run: |
            dotnet new tool-manifest
            dotnet tool install dotnet-reportgenerator-globaltool
            dotnet tool install dotnet-coverage

      - name: Run the unit tests with code coverage --output /home/runner/work/MinimalApi/MinimalApi/Tests/Coverage --output-format cobertura
        run: dotnet coverage collect dotnet test

      - name: Generate Report
        run: |
            dotnet reportgenerator -reports:/home/runner/work/MinimalApi/MinimalApi/Tests/Coverage.cobertura.xml -targetdir:"/home/runner/work/MinimalApi/MinimalApi/Tests/coveragereport" -reporttypes:Html
      
      - name: Upload code coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coveragereport
          path: /home/runner/work/MinimalApi/MinimalApi/Tests/coveragereport
          
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
